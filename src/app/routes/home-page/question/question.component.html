<div class="question-container">
  <div class="title-question">
    {{this.question.question}}
  </div>
  <div class="option-content">
    <div class="option" (click)="choose(this.question.answer1)"> {{this.question.answer1}}</div>
    <div class="option" (click)="choose(this.question.answer2)"> {{this.question.answer2}}</div>
    <div class="option" (click)="choose(this.question.answer3)"> {{this.question.answer3}}</div>
    <div class="option" (click)="choose(this.question.answer4)"> {{this.question.answer4}}</div>
  </div>
</div>
