<form autocomplete="off" autocapitalize="off" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="login-container">
    <div class="title">LOGIN</div>

    <div class="error-message" [hidden]="this.isError">
      <p>Password is required</p>
    </div>
    <div class="input-content">
      <label for="name">Username</label>
      <div class="input_field">
        <input type="text" name="username" id="name" formControlName="username">
      </div>
      <div class="error-message" *ngIf="formLogin.hasError('required',
      ['username'])">
        <p>Username is required</p>
      </div>
    </div>

    <div class="input-content">
      <label for="pass">Password</label>
      <div class="input_field">
        <input type="password" name="password" id="pass" formControlName="password">
      </div>
    </div>

    <div class="button-login">
      <button class="active" type="submit">LOG IN</button>
    </div>

    <div class="register">
      <p (click)="register()">Create an account? </p>
    </div>

  </div>
</form>
